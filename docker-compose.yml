version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eshopbuilder-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eshopbuilder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eshopbuilder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eshopbuilder-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/eshopbuilder?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      PORT: 8080
      ENVIRONMENT: production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eshopbuilder-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:8080/api/v1}
    container_name: eshopbuilder-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:8080/api/v1}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - eshopbuilder-network

networks:
  eshopbuilder-network:
    driver: bridge

volumes:
  postgres_data:
