version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eshopbuilder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go API
  api:
    build: ./api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/eshopbuilder?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-me}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      API_URL: http://api:8080
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
